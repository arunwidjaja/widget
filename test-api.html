<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>üîë API Key Test</h1>
    
    <div class="test-section">
        <h3>Environment Variables Status</h3>
        <div id="env-status"></div>
    </div>
    
    <div class="test-section">
        <h3>Serper API Test</h3>
        <button onclick="testSerperAPI()">Test Serper API</button>
        <div id="serper-result"></div>
    </div>
    
    <div class="test-section">
        <h3>OpenAI API Test</h3>
        <button onclick="testOpenAI()">Test OpenAI API</button>
        <div id="openai-result"></div>
    </div>

    <script src="dist/widget.js"></script>
    <script>
        // Check environment variables
        function checkEnvVars() {
            const statusDiv = document.getElementById('env-status');
            const openaiKey = process.env.OPENAI_API_KEY;
            const serperKey = process.env.SERPER_API_KEY;
            
            let html = '<ul>';
            html += `<li>OpenAI API Key: ${openaiKey ? '‚úÖ Present' : '‚ùå Missing'}</li>`;
            html += `<li>Serper API Key: ${serperKey ? '‚úÖ Present' : '‚ùå Missing'}</li>`;
            html += '</ul>';
            
            if (!openaiKey || !serperKey) {
                html += '<p style="color: red;">‚ö†Ô∏è Missing API keys. Check your .env file and rebuild.</p>';
            }
            
            statusDiv.innerHTML = html;
        }
        
        // Test Serper API
        async function testSerperAPI() {
            const resultDiv = document.getElementById('serper-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('https://google.serper.dev/search', {
                    method: 'POST',
                    headers: {
                        'X-API-KEY': process.env.SERPER_API_KEY,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        q: 'test query',
                        num: 1
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<div class="success">‚úÖ Serper API working! Found ${data.organic?.length || 0} results.</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Serper API error: ${response.status} ${response.statusText}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Serper API error: ${error.message}</div>`;
            }
        }
        
        // Test OpenAI API
        async function testOpenAI() {
            const resultDiv = document.getElementById('openai-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${process.env.OPENAI_API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [
                            { role: 'user', content: 'Say hello' }
                        ],
                        max_tokens: 10
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<div class="success">‚úÖ OpenAI API working! Response: ${data.choices[0].message.content}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå OpenAI API error: ${response.status} ${response.statusText}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå OpenAI API error: ${error.message}</div>`;
            }
        }
        
        // Run tests on page load
        document.addEventListener('DOMContentLoaded', () => {
            checkEnvVars();
        });
    </script>
</body>
</html>
