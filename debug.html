<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Debug Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .debug-info {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>ü§ñ Widget Debug Test</h1>
    
    <div class="debug-info">
        <h2>Debug Information</h2>
        <div id="status"></div>
    </div>

    <div class="debug-info">
        <h2>Manual Test</h2>
        <button onclick="testWidget()">Test Widget Creation</button>
        <button onclick="showWidget()">Show Widget</button>
        <button onclick="hideWidget()">Hide Widget</button>
    </div>

    <script src="dist/widget.js"></script>
    <script>
        let chatbot = null;
        const statusDiv = document.getElementById('status');

        function addStatus(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            statusDiv.appendChild(div);
            console.log(message);
        }

        function testWidget() {
            try {
                addStatus('Testing widget creation...', 'info');
                
                if (typeof AgenticChatbot === 'undefined') {
                    addStatus('‚ùå AgenticChatbot class not found!', 'error');
                    return;
                }
                
                addStatus('‚úÖ AgenticChatbot class found', 'success');
                
                chatbot = new AgenticChatbot({
                    title: 'Debug Test',
                    welcomeMessage: 'Hello from debug test!',
                    primaryColor: '#ff6b6b',
                    position: 'bottom-right'
                });
                
                addStatus('‚úÖ Chatbot instance created', 'success');
                
                chatbot.init();
                addStatus('‚úÖ Chatbot initialized', 'success');
                
            } catch (error) {
                addStatus(`‚ùå Error: ${error.message}`, 'error');
                console.error('Widget test error:', error);
            }
        }

        function showWidget() {
            if (chatbot) {
                chatbot.show();
                addStatus('Widget shown', 'info');
            } else {
                addStatus('No chatbot instance found', 'error');
            }
        }

        function hideWidget() {
            if (chatbot) {
                chatbot.hide();
                addStatus('Widget hidden', 'info');
            } else {
                addStatus('No chatbot instance found', 'error');
            }
        }

        // Auto-test on page load
        document.addEventListener('DOMContentLoaded', () => {
            addStatus('Page loaded, checking for AgenticChatbot...', 'info');
            
            if (typeof AgenticChatbot !== 'undefined') {
                addStatus('‚úÖ AgenticChatbot is available', 'success');
                testWidget();
            } else {
                addStatus('‚ùå AgenticChatbot not found - script may not have loaded', 'error');
            }
        });

        // Check for script loading errors
        window.addEventListener('error', (event) => {
            addStatus(`‚ùå Script error: ${event.message}`, 'error');
        });
    </script>
</body>
</html>
